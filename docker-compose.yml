version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DEBUG=True
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
      - uploads_data:/app/uploads
      - downloads_data:/app/downloads
      - logs_data:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - tiktok_uploader_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - tiktok_uploader_network
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - tiktok_uploader_network

volumes:
  uploads_data:
  downloads_data:
  logs_data:
  redis_data:

networks:
  tiktok_uploader_network:
    driver: bridge 